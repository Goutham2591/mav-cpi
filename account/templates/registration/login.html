{% extends 'home/base_home.html' %}

{% block content %}

<style type="text/css">


@media (max-width: 700px)
{
h4
{
font-size:1.3em
}
.btn-custom
{
margin-left: 130px;
}
}

h4
{
font-size:1.6em;
}

label
{
margin-left:22px;
font-size:18px;

}

label:after
    {
    content:"*" ;
    color:red
    }

input[type=password],[type=email]
{
width:92%;
}

@media (max-width:800px)
{
input[type=password],[type=email]
{
width:87%;
}
}


</style>



<div class="container ">
	{% for message in messages %}
        <div class="alert alert-danger">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ message }}
        </div>
    {% endfor %}
    <div class ="row justify-content-md-center">
        <div class="col-xl-6 col-md-8">
	        <div class = "panel panel-default">
		        <div class="panel-heading text-center"><h4>Login</h4></div>&emsp;
	    	        <div class="panel-body">

                        <div class="login-form">
                            <form action='.' method="post">
                            {% csrf_token %}
							<!--label class="{% url 'account:loginPage' %}">{{ loginError }}</label><br-->
                            <label><b>Email</b></label>
			                <input class="input" type="email" name="email"  placeholder="Email" required>
            			    <br>
                            <label><b>Password</b></label>
            			    <input class="input" type="password" name="password" placeholder="Password" required><br>
                            <div class="row justify-content-md-center">
                                <div class="col-xl-2 col-md-3">
                                    <p><button type="submit" class="btn btn-custom" style="font-size:1.1em;">Login</button></p><br>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-12" style="text-align:center;">
            			            <a style="color:blue;" href='/password_reset/'>Forgot Password?</a><br>
                                <!--/div>
                                <div class="col-md-12" style="text-align:center;"-->
                                    <a style="color:blue;" href='/registerCampusPartnerUser/'>Campus Partner User Signup</a><br><br>
                                </div>
                            </div>
		                    </form>
           	            </div>
	                </div>
                </div>
        </div>

    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
